<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/calcuestilo.css">
  <title>Calculadora Simple</title>
</head>
<body>
  <h1>Calculadora Simple</h1>
  <div id="calculadora">
    <input type="text" id="num1" placeholder="Primer número">
    <select id="operador">
      <option value="suma">Suma (+)</option>
      <option value="resta">Resta (-)</option>
      <option value="multiplicacion">Multiplicación (*)</option>
      <option value="division">División (/)</option>
    </select>
    <input type="text" id="num2" placeholder="Segundo número">
    <button id="calculo">Calcular</button>
    <button id="reset">C</button>
    <p id="resultado"></p>
  </div>

  <script src="assets/script.js"></script>
</body>
<footer>
  <h2>Práctico 1</h2>
  <h5>Jorge Rey</h5>
</footer>
</html>
